<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Benzīna izmaksu kalkulators</title>
</head>
<body>
    <form id="form">
        <label for="distance">Distance (km)</label>
        <input type="number" name="distance" id="distance" min="0">
        <label for="price">Gas price / Degvielas cena (euro)</label>
        <input type="number" name="price" id="price" min="0">
        <label for="consumption">Consumption / Patēriņš (l/100km)</label>
        <input type="number" name="consumption" id="consumption" min="0">
        <label for="travelers">Travelers / Braucēju skaits</label>
        <input type="number" name="travelers" id="travelers" min="0">
        <button id="btn" type="submit" disabled>Calculate</button>
        <output for="distance consumption price travelers" name="cost-per-person" id="total"></output>
    </form>
    <script src="scripts.js" async></script>
</body>
</html>
